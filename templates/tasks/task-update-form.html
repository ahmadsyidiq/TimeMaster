{% extends '../component/base.html' %}
{% load crispy_forms_tags %}
{% block content %}
{% include '../component/navbar.html' %}
  <div class="container">
      <div class="row my-5">
          <div class="col-md-12">
              <form action=" " method="post" class="form">
                  {% csrf_token %}
                  {{ form|crispy }}
                  <div class="flex">
                    <button type="submit" class="btn btn-primary">Update Task</button>
                    <a href="{% url 'delete-task' task.id%}" class="btn btn-danger" style="color:white">Delete Task</a>
                </div>
                </form>
          </div>
      </div>
  </div>
{% endblock %}
