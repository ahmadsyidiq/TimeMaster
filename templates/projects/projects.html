{% extends '../component/base.html' %}

{% load static %}
{% block content %}
{% include '../component/navbar.html' %}
<div class="container-fluid">
    <div class="row my-4 m-4">
        {% for project in projects %}
        <div class="col-xl-3 mt-3" style="border-top: 200px;">
            <div class="card">
                <div class="card-body">
                    <h5 class="card-title">{{ project.name }}</h5>
                    <p class="card-text">{{ project.description|truncatechars:30 }}</p>
                    <a href="{% url 'project-detail' project.id%}" class="btn btn-primary">More Details
                    </a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock content %}
